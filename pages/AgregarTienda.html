<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">RopaRoute</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item" id="perfil">
              <a class="nav-link" href="./perfil.html">Perfil</a>
            </li>
            <li class="nav-item" id="login">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
            <li class="nav-item" id="logout">
              <a class="nav-link" href="./login.html">Cerrar Sesión</a>
            </li>
            <li class="nav-item dropdown" id="negocios">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Mis negocios
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="AgregarTienda.html">Agregar Negocio</a>
                </li>
                <li>
                  <a class="dropdown-item" href="negocios.html"
                    >Editar negocios</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <form action="" class="mx-auto">
        <h4 class="text-center">RopaRoute - Registro de Tienda</h4>
        <div class="mb-3 mt-5">
          <label for="" class="form-label">Nombre de la Tienda</label>
          <input type="text" class="form-control" id="txtNombreTienda" />
        </div>
        <div class="mb-3 mt-5">
          <label for="" class="form-label">Ubicación</label>
          <input type="text" class="form-control" id="txtUbicacion" />
        </div>
        <div class="mb-3 mt-5">
          <label for="" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="txtTelefono" />
        </div>
        <div class="mb-3 mt-5">
          <label for="" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="txtDescripcion"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3 mt-5 mx-auto">
          <button type="submit" class="btn btn-primary" id="btnCrear">
            Crear Tienda
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="AddTienda.js"></script>
  </body>
