<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container-fluid">
  <form action="" class="mx-auto">
    <h4 class="text-center">RopaRoute</h4>
    <div class="mb-3 mt-5">
      <label for="" class="form-label">Nombre de Usuario</label>
      <input type="text" class="form-control" id="txtUser">
    </div>
    <div class="mb-3 mt-5">
      <label for="" class="form-label">Correo</label>
      <input type="email" class="form-control" id="txtCorreo">
    </div>
    <div class="mb-3 mt-5">
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" id="txtPassword">
    </div>
    <div class="mb-3 mt-5">
      <label for="" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="txtDireccion">
    </div>
    <div class="mb-3 mt-5">
        <label for="" class="form-label">Rol</label>
        <input type="radio"  class="form-check-input" id="rbtnComprador" name="Rol" value="Comprador">Comprador
        <input type="radio" class="form-check-input" id="rbtnVendedor" name="Rol" value="Vendedor">Vendedor
    </div>
    <div class="mb-3 mt-5 mx-auto">
      <button type="submit" class="btn btn-primary" id="btnRegistro">Registrarse</button >
    </div>
  </form>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./registro.js"></script>
</body>
</html>
